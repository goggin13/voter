
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div id="header" class="logo-bar">
    <h1 id="headertext1">Hello Voter!</h1>
    <!---<h2 id="headertext2">Let's get deciding shall we?</h2>--->
  </div>

<!--- FIRST PAGE, ENTER LIST-->
  <div id="formdiv">
    <form id="form" class="instructions" onsubmit="return false;">
      Enter a name for your list <br>
      <input type="text" class ="enter-rectangle" class="instructions" id="titleOfForm"  value="My List">
      <br>
      <br>
      Great! Now let's add options to your list! <br>
        <input type="text" class ="enter-rectangle" id="option1" value="apples"> <br>
        <input type="text" class ="enter-rectangle" id="option2" value="bananas"> <br>
        <input type="text" class ="enter-rectangle" id="option3" value = "oranges"> <br>
        <!---<input type="text" id="option4"> <br>
        <input type="text" id="option5"> <br>
        <input type="text" id="option6"> <br> --->
        <input type="button" class="rectangle-button1" id="proceedToName" value="Let's Decide!">
        <br>

    </form>
  </div>

<!--- NEXT PAGE, GET LINK, ENTER NAME TO START VOTING-->
<div id= "nameAndLink" style="display: none;" class="instructions">
  Enter your name to start voting
  <input type="text" class ="enter-rectangle" id="userName"> 
  <input type="button" class="rectangle-button1" id="listOptionsGo" value="Start Voting!">
</div>

<!--- NEXT PAGE, START SELECTING-->
  <div id= "FaceOffSection"  style="display: none;" class="instructions">
      Pick one option for each face off
      <table>
        <tr> 
          <th> <input type="button" class="face-off-button" id="face1" value="option A" onclick=> </th>
        </tr>
        <tr>
          <th> <input type="button" class="face-off-button" id="face2" value="option B"> </th>
        </tr>
      </table>
    </div> 


<!--- LAST PAGE, RESULTS, Appears when no more faceoffs-->
    <div id= "resultsdiv" style="display:none;" class="results">
      <h2> You chose: </h2>
      <h1 id="result" style="text-align:left"> Oops! No Result!</h1>
      <ul id="tielist" style="list-style-type:none">
      </ul>
      <table class="results-table">
      <h3> Full list in order of rank: </h3>
        <tr>
          <th>
            Options
          </th>
          <th>
            Rank
          </th>
        </tr>
        <tr>
          <td>
            <ul id="listresults" style="list-style-type:none">
            </ul>
          </td>
          <td>
            <ul id="resultsrank" style="list-style-type:none">
             </ul>
          </td>
        </tr>
      </table>  


    </div> 
</body>

</html>
