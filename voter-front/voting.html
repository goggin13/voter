<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="helpers.js"></script>
  <script src="voting.js"></script>
  <link rel="icon" type="image/png" href="favicon.png" />
  <meta charset='UTF-8'/>
  <meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <title>DecideKick</title>
</head>

<body>
  <header>
    <div id="header_text" class="header">
    DecideKick
    </div>
    <div class=header_buttons>
    <input type="button" id="backtostart" class="button startover" value="Start a new list">
    <input type="button" id="sharethislink" class="button share" value="Share & Get input">
  </header>


  <section>
    <div class="page">
<!--- TO ENTER NAME TO START VOTING-->
      <div class="form" id="nameSection" style="display: none;" >
        <div class="instructions" id="enterNameInstructions">
          No snoozin' while we're choosin'
        </div>
        <div class="form-row enter-name instructionsHeader">
          <input type="text" class ="input name-input" id="userName" placeholder="Enter your name here">
          <input type="button" class="button start-button" id="listOptionsGo" value="Start">
          </div>
      </div>

<!--- TO VOTE BETWEEN TWO OPTIONS-->
      <div id= "FaceOffSection"  style="display: none;" class="instructions">
          Select one option for each match up
          <div class="form-row face-off-block instructionsHeader">
            <table>
              <tr>
                <th> <span class="instructions" id="faceOffTitle"> </span> </th>
              </tr>
              <tr>
                <th> <input type="button" class="button face-off" id="face1" value=" option A" onclick=> </th>
              </tr>
              <tr>
                <th> <input type="button" class="button face-off" id="face2" value=" option B"> </th>
              </tr>
            </table>
          </div>
      </div>

<!--- LAST PAGE, RESULTS, Appears when no more faceoffs-->
      <div id= "resultsdiv" style="display:none;" class="results">
        <div class="results-announce">
          <div class="instructions">
            And the winner is...
          </div>
          <div class="instructions">
            <h1 id="result" class="oops"> Oops! No result </h1>
          </div>

          <div id="original-table" class="results-table">
            <div>
              <h3 class="rank-table-title"> Ranked Results for</h3>
            </div>
            <div>
              <table class="rank-table">
                <tr>
                  <th class="rank-table-header">
                    Ranking
                  </th>
                  <th class="rank-table-header">
                    Option
                  </th>
                </tr>
                <tr>
                  <td>
                    <ul class="rank-table-rows rt-rank" style="list-style-type:none">
                     </ul>
                  </td>
                  <td>
                   <ul class="rank-table-rows rt-option" style="list-style-type:none">
                   </ul>
                  </td>
                </tr>
              </table>
            </div>
          </div>
          <div class="voterQty instructions">
            <p> Number of voters: </p>
          </div>





      </div>
    </div>
  </section>


<footer>

</footer>

</body>
