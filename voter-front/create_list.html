
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="helpers.js"></script>
  <script src="create_list.js"></script>
  <link rel="icon" type="image/png" href="favicon.png" />
  <meta charset='UTF-8'/>
  <meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <title>DecideKick</title>
</head>

 <body>
  <header>
    DecideKick
  </header>

<section>
  <div class="page">
    <form class="form" onsubmit="return false;">
      <div class= "form-row instructions">
        Need help deciding? <br> Let's create a list.
      </div>
      <div class='form-row'>
          <input class= 'input form-title' id='form-title' type='text' placeholder="Name your list here" />
      </div>
      <div class="form-row instructions">
        Now add your options:
      </div>
      <div class="form-row">
          <input class='input' type='text' id='option1' placeholder="Ex: Pizza">
        </div>
        <div class="form-row">
          <input class='input' type='text' id='option2' placeholder="Ex: Tacos">
        </div>
        <div class="form-row">
          <input class='input' type='text' id='option3' placeholder="Ex: Sushi">
        </div>
        <div class="form-row">
          <input class='input' type='text' id='option4' placeholder="Ex: Burgers">
        </div>
        <div class="form-row">
          <input class='input' type='text' id='option5' placeholder="Ex: Ramen">
        </div>
        <div class="form-row">
        <input type="button" class="button" id="proceedToName" value="Let's decide!">
        <img id="loading_gif" class="gif" src="loading_icon.gif" style="display:none">
      </div>
      
    </form>
  </div>
</section>

<footer>
    
</footer>
